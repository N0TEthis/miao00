    <style>
        /* –°—Ç–∏–ª–∏ —Ç–æ–ª—å–∫–æ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –º–µ–º–æ–≤ */
        .page-title {
            text-align: center;
            color: var(--mc-green);
            margin: 2rem 0 3rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .meme-categories {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 0.5rem 1.5rem;
            border: 2px solid var(--mc-blue);
            background: transparent;
            color: var(--mc-blue);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .category-btn.active,
        .category-btn:hover {
            background: var(--mc-blue);
            color: var(--mc-white);
            transform: scale(1.05);
        }
        
        .memes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }
        
        .meme-card {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .meme-card:hover {
            transform: translateY(-10px);
            border-color: var(--mc-green);
            box-shadow: 0 15px 30px rgba(124, 252, 0, 0.2);
        }
        
        .meme-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 3px solid var(--mc-green);
        }
        
        .meme-info {
            padding: 1.5rem;
        }
        
        .meme-title {
            color: var(--mc-blue);
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }
        
        .meme-description {
            color: var(--mc-light-gray);
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .meme-reactions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .reaction-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--mc-gray);
            background: transparent;
            color: var(--mc-light-gray);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .reaction-btn:hover {
            background: rgba(124, 252, 0, 0.1);
            border-color: var(--mc-green);
        }
        
        .meme-stats {
            color: var(--mc-gray);
            font-size: 0.9rem;
        }
        
        .meme-author {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--mc-gray);
        }
        
        .author-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid var(--mc-green);
        }
        
        .author-name {
            color: var(--mc-light-gray);
            font-size: 0.9rem;
        }
        
        .meme-date {
            color: var(--mc-gray);
            font-size: 0.8rem;
            margin-left: auto;
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –º–µ–º–æ–≤ */
        .meme-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 800px;
            max-height: 90vh;
            background: var(--mc-black);
            border-radius: 10px;
            overflow: hidden;
            border: 3px solid var(--mc-green);
        }
        
        .modal-image {
            width: 100%;
            max-height: 70vh;
            object-fit: contain;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--mc-green);
            color: var(--mc-black);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
